<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pig Dice</h2>
        <p>Play Pig Dice! Get to 100 and WIN!</p>
        <button id="play-game-btn" type="button" class="btn btn-primary btn-lg">PLAY!</button>
      </div>
      <div id="game" class="container">
        <div id="" class="row">
          <div id="player1" class="col-md-6">
            <h3>Player 1</h3>
            <button id="p1roll" type="submit" class="btn-primary">Roll</button>
            <button id="p1hold" type="submit" class="btn-success">Hold</button>
            <br>
            <h4>You Rolled: <span id="p1rolled"></span></h4>
            <h4>Your Current Total is: <span id="p1cts"></span></h4>
            <h4>Your Total Score is: <span id="p1ts"></span></h4>
          </div>

          <div id="player2" class="col-md-6">
            <h3>Player 2</h3>
            <button id="p1roll" type="submit" class="btn-primary">Roll</button>
            <button id="p2hold" type="submit" class="btn-success">Hold</button>
            <br>
            <h4>You Rolled: <span id="p2rolled"></span></h4>
            <h4>Your Current Total is: <span id="p2cts"></span></h4>
            <h4>Your Total Score is: <span id="p2ts"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
